    return [
        'spring-core',
        'spring-beans',
        'spring-context',
        'spring-context-support',
        'spring-expression',
        'spring-aop',
        'spring-aspects',
        'spring-instrument',
        'spring-instrument-tomcat',
        'spring-messaging',
        'spring-jdbc',
        'spring-tx',
        'spring-orm',
        'spring-oxm',
        'spring-jms',
        'spring-web',
        'spring-websocket',
        'spring-test'
    ]
}

